<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina Web</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!-- CSS only -->
      <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  
     <header>
         <center>
            <h3>Nariño Web</h3>
         </center>
        
     </header>
    
     <nav>
         <ul>
            <a href="#">Inicio</a>&nbsp;&nbsp;
            <a href="#">Compra</a>&nbsp;&nbsp;
            <a href="#vista/Registro.html">Registro</a>
         </ul>
        

     </nav>

     <aside>
      <div id="formulario">
         <form action="#" method="POST">
            <label for="usuario" >Usuario</label> <br>
            <input type="text" class="form-control" placeholder="Ingrese Usuario" >
            <label for="clave">Contraseña</label><br>
            <input type="password" class="form-control" placeholder="Ingrese clave">
            <label for="email">Correo</label><br>
            <input type="email" class="form-control" placeholder="Ingre Email">
            <label for="fecha">Fecha</label><br>
            <input type="date" class="form-control" >
            <label for="hora">Hora</label><br>
            <input type="time" class="form-control">
            <label for="opcion">Elige Una Opcion</label>
            <select name="opcion" class="form-control" id="opcion">
              <option value="">---Elije la Opcion---</option>  
              <option value="manzana">Manzana</option>
              <option value="pera">Pera</option>
              <option value="uva">Uva</option>
            </select>
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
            
            <label for="sexo">Sexo</label><br>
            <div class="form-check">
               <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
               <label class="form-check-label" for="exampleRadios1">
                 F
               </label>
             </div>
             <div class="form-check">
               <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
               <label class="form-check-label" for="exampleRadios2">
                 M
               </label>
             </div>

            <button type="submit" >Acceder</button>
            <input type="button" class="btn btn-primary" value="Enviar"> 
            <a href="#" id="button" >Acceder</a>


              
             
         </form>
        </div>
           <hr>
     </aside>

     <section id="container"> 
      
     
      <div class="tabla">
     <table class="table  table-striped table-hover">
        <thead class="thead-dark">
           <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
           </tr>
        </thead>
        <tbody>
           <tr>
              <td>
                 Marcela
              </td>
              <td>Herrera</td>
           </tr>

           <tr>
            <td>
               Carlos 
            </td>
            <td>Diaz</td>
         </tr>
         <tr>
            <td>
               Patricia  
            </td>
            <td>Teran</td>
         </tr>
        </tbody>
     </table>
   </div>
     </section>
     
     <footer><p>Todo los derechos reservados</p></footer>

    
</body>
</html>
